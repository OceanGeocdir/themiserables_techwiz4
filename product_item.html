<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-title p-0" >
                <div class="col-title-1">
                    <div class="title">
                        <h3>Filter</h3>
                    </div>
                    <div class="light">
                        <div class="title-1">
                            <h4>Light</h4>
                        </div>
                        <ul>
                            <li><div><a href="#!">1sddss</a></div></li>
                            <li><div><a href="#!/a">2dsdsds</a></div></li>
                            <li><div><a href="#!/b">3dsdsd</a></div></li>
                            <li><div><a href="#!/c">4sdsds</a></div></li>
                            <li><div><a href="#!/d">4sdsds</a></div></li>
                            <li><div><a href="#!/e">4sdsds</a></div></li>
                            <li><div><a href="#!/f">4sdsds</a></div></li>

                        </ul>
                    </div>
                    <div class="light">
                        <div class="title-1">
                            <h4>Light</h4>
                        </div>
                        <ul>
                            <li><a href="#">Happiest in direct sunlight</a></li>
                            <li><a href="#">Happy in light and shade</a></li>
                            <li><a href="">Happy in shade</a></li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="col-lg-9 col-md-12" ng-controller="SucculentsController" ng-view>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-6   mb-4" ng-repeat="succulent in succulents">
                            <div class="card sp_card ">
                                <div class="sp_img_item">
                                    <img ng-src="{{ succulent.img }}" class="card-img-top" style="height: 260px;">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ succulent.name }}</h5>
                                    <p class="card-text">{{ succulent.scientificname }}</p>
                                    <div class="price_card">
                                        <span>{{ succulent.price }}</span>
                                        <i class="fa-solid fa-cart-shopping addtocart"
                                    ng-click="addToCart(succulent)"></i>
                                    </div>
                                    </div>
                            </div>
                        </div>
                        
                                                                       
                    </div>
                </div>
            </div>
        </div>
    </div>









</body>

<script src="./js/app.js"></script>
<script src="./js/addtocart.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plant Palace</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300'
            rel='stylesheet' type='text/css'>

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700"
            rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"><link
            rel='stylesheet'
            href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel='stylesheet'
            href='https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css'>

        <link rel="stylesheet" href="/css/feedback.css">
    </head>
    <body ng-controller="feedbackController">
        <section id="contact">

            <h1 class="section-header">FEED-BACK</h1>

            <div class="contact-wrapper">

                <!--
          
                CONTACT PAGE LEFT
          
                ----------------->

                <form class="form-horizontal" role="" method=""
                    action="">

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for>Name</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="NAME" name="name" value>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for>Email</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="EMAIL" name="email" value>
                        </div>
                    </div>

                    <label for>Feedback</label>
                    <textarea class="form-control" rows="10"
                        placeholder="Tell us more about our products!"
                        name="message"></textarea>

                    <button class="btn send-button" id="submit"
                         value="SEND">
                        <div class="button" onclick="openPopup()">
                            <i class="fa fa-paper-plane"></i>
                            <span class="send-text">SEND</span>
                        </div>
                    </button>
                </form>

                <!----------------
          
                CONTACT PAGE RIGHT
          
                ----------------->

                <div class="feedback__wrapper--contact">
                    <ul class="feedback__contact-list">
                        <li class="feedback__list-item"><i class="fa fa-map-marker fa-2x"><span
                                    class="feedback__contact-text place">New York</span></i></li>
    
                        <li class="feedback__list-item"><i class="fa fa-phone fa-2x"><span
                                    class="feedback__contact-text phone"><a
                                        href="tel:1-212-555-5555"
                                        title="Give me a call">+84 705806353</a></span></i></li>
    
                        <li class="feedback__list-item"><i class="fa fa-envelope fa-2x"><span
                                    class="feedback__contact-text gmail"><a
                                        href="mailto:#" title="Send me an email">khuyenle541@gmail.com</a></span></i></li>
    
                    </ul>
                </div>
                <div class="feedback__direct-contact-container">


                    <hr>
                    <ul class="feedback__social-media-list">
                        <a href="https://twitter.com/">
                            <li>
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </li>
                        </a>
                        <a href="https://www.instagram.com/">
                            <li>
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </li>
                        </a>
                        <a href="https://www.facebook.com/">
                            <li>
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </li>
                        </a>
                    </ul>
                    <hr>

                    <div class="feedback__copyright">&copy; ALL OF THE RIGHTS RESERVED TO
                        <!--YOUR SITE NAME--></div>

                </div>

            </div>

            <div class="feedback__popup--container" id="popup">
                <div class="popup">
                    <img src="/img/popup.jpg" alt>
                    <p>Thank you for joining our green path!</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </section>
        <!-- partial -->
    </body>

    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
        src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

   <script>
        // when user click send button
        // Notification popup will pop up
        const popup = document.getElementById("popup");

        function openPopup() {
            popup.style.display= 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</html>

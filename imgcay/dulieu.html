<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS JSON Data Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-controller="Mycontroller">
        <div ng-repeat="plant in plantData.Caybonsai">
            <p>ID: {{ plant.id }}</p>
            <p>Name: {{ plant.name }}</p>
            <p>Price: {{ plant.Price }}</p>
            <p>Date: {{ plant.Date }}</p>
            <hr>
        </div>
    </div>
    
    <script>
        angular.module('myApp', [])
            .controller('Mycontroller', function($scope, $http) {
                // Sử dụng $http để tải dữ liệu từ file JSON
                $http.get('../productcay.json').then(function(response) {
                    $scope.plantData = response.data;
                });
            });
    </script>
</body>
</html>
